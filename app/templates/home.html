<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"
</head>
<body class="bg bg-dark">
<div class="together">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0"><a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <h1 style="color: white">FM24 NEWS</h1>
    </a></div>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Главгая</a></li>
    </ul>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"><input type="search"
                                                                               class="form-control form-control-dark text-bg-white"
                                                                               placeholder="Search..."
                                                                               aria-label="Search"></form>
    <div class="col-md-3 text-end">

        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-success">Sign-up</button>
    </div>

</header>
    <div class="left-side">
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;"><a href="/"
                                                                                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi pe-none me-2" width="40" height="32" aria-hidden="true">
        <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">Категории</span> </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for c in categories %}
        <li class="nav-item">
            <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">{{ c }}</a>
        </li>
        {% endfor %}
    </ul>
    <hr>

</div>
    </div>

</div>
<span class="fs-2 text-body-emphasis-light fs-2-light" style="color: white">Видео новости</span>
{% for v in videos %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ v.news_video_name }}</h5>
    <p class="card-text">{{ v.news_video_description|slice:60 }}...</p>
    <a href="/video/{{ v.id }}" class="icon-link">Переход на видео -></a>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
