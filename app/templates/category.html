<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body class="bg bg-dark">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0"><a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <h1 style="color: white">FM24 NEWS</h1>
    </a></div>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-light">Главная</a></li>
    </ul>
    <form action="/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="post">
            {% csrf_token %}
            <input
                type="search"
                name="search-video"
                class="form-control form-control-dark text-bg-white"
                placeholder="Search..."
                aria-label="Search"></form>
    {% if user.is_authenticated %}
        <div class="col-md-3 text-end">
            <a href="/logout" class="btn btn-danger me-2" role="button">Выйти</a>
        </div>
        {% else %}
        <div class="col-md-3 text-end">
            <a href="/register" class="btn btn-light me-2" role="button">Регистрация</a>
            <a href="/accounts/login" class="btn btn-success" role="button">Войти</a>
           {% endif %}
        </div>
</header>
{% for v in videos %}
<h2 class="pb-2 border-bottom" style="color: white;">Продукты по категории <i class="text-warning">"{{ v.video_category }}"</i></h2>
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ v.news_video_name }}</h5>
    <p class="card-text">{{ v.news_video_description|slice:60 }}...</p>
    <a href="/video/{{ v.id }}" class="icon-link">Переход на видео -></a>
    {% endfor %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
